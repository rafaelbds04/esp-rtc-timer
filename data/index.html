    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

    <script>
        function dateToIsoString(date) {
            var tzo = -date.getTimezoneOffset(),
                dif = tzo >= 0 ? '+' : '-',
                pad = function (num) {
                    var norm = Math.floor(Math.abs(num));
                    return (norm < 10 ? '0' : '') + norm;
                };

            return date.getFullYear() +
                '-' + pad(date.getMonth() + 1) +
                '-' + pad(date.getDate()) +
                'T' + pad(date.getHours()) +
                ':' + pad(date.getMinutes()) +
                ':' + pad(date.getSeconds()) +
                dif + pad(tzo / 60) +
                ':' + pad(tzo % 60);
        }

        function formatDate(date) {
            return date.getHours() + ':' +
                date.getMinutes() + ':' +
                date.getSeconds() + ' ' + date.getDate() + '/' +
                (date.getMonth() + 1) + '/' +
                date.getFullYear()
        }

        //Config modal elements
        var configModal = new bootstrap.Modal(document.getElementById('configModal'), {
            keyboard: false
        })
        var configSpinner = document.getElementById("config-modal-spinner")
        var configContent = document.getElementById("config-modal-boby");

        //New schedule modal elements
        var scheduleModal = new bootstrap.Modal(document.getElementById('scheduleModel'), {
            keyboard: false
        })
        var scheduleModalSpinner = document.getElementById("schedule-modal-spinner")
        var scheduleModalContent = document.getElementById("schedule-modal-boby");

        var schedules = [];

        function updateFromLocalDateTime() {
            let element = document.getElementById("timezone-select");
            let value = element.value;
            if (value) {
                let date = new Date(new Date().toLocaleString("en-US", { timeZone: value })); // timezone ex: Asia/Jerusalem
                configSpinner.style.display = "block";
                configContent.style.display = "none";

                fetch("/local-date", {
                    "headers": {
                        "accept": "*/*",
                        "accept-language": "pt-BR,pt;q=0.9,en-US;q=0.8,en;q=0.7",
                        "content-type": "text/plain",
                        "sec-ch-ua": "\" Not A;Brand\";v=\"99\", \"Chromium\";v=\"90\", \"Google Chrome\";v=\"90\"",
                        "sec-ch-ua-mobile": "?0",
                        "sec-fetch-dest": "empty",
                        "sec-fetch-mode": "cors",
                        "sec-fetch-site": "cross-site"
                    },
                    "referrer": "",
                    "referrerPolicy": "strict-origin-when-cross-origin",
                    "body": JSON.stringify({ date: dateToIsoString(date) }),
                    "method": "POST",
                    "mode": "cors",
                    "credentials": "omit"
                }).then(() => {
                    configModal.hide()
                }).catch((error) => alert('An error when updating the data.'), console.log(error))
            } else {
                alert('Please, select the region to save.')
            }
        }
        function openConfigModal() {
            configModal.show();
            configSpinner.style.display = "block";
            configContent.style.display = "none";
            fetch("/local-date", {
                "referrerPolicy": "strict-origin-when-cross-origin",
                "body": null,
                "method": "GET",
                "mode": "cors",
                "credentials": "omit"
            }).then(function (response) {
                var contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return response.json().then(function (json) {
                        document.getElementById("config-date-string").innerHTML = `Current date: ${formatDate(new Date(json.date))}`;
                        configSpinner.style.display = "none";
                        configContent.style.display = "block";
                    });
                }
            }).catch(error => {
                alert('An error when loading, please try again.')
            });
        }

        var schedulesTable = document.getElementById("schedulesTable");
        var scheduleSpinner = document.getElementById("schedulesSinner");
        var schedulesBody = document.getElementById("schedulesBody");
        var weekDays = ['Sun', 'Mon', 'Tues', 'Wed', 'Thurs', 'Fri', 'Sat'];

        function getSchedules() {
            //Delete current rows
            schedulesBody.style.display = 'none';
            scheduleSpinner.style.display = 'block';

            while (schedulesTable.rows.length > 0) {
                schedulesTable.deleteRow(0);
            }

            //Fetch saved schedules
            fetch("http://192.168.1.7/schedules", {
                "referrerPolicy": "strict-origin-when-cross-origin",
                "body": null,
                "method": "GET",
                "mode": "cors",
                "credentials": "omit"
            }).then(function (response) {
                var contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return response.json().then(function (json) {
                        //Fill rows
                        json.map((item, index) => {
                            let row = schedulesTable.insertRow(0);
                            let cell1 = row.insertCell(0);
                            let cell2 = row.insertCell(1);
                            let cell3 = row.insertCell(2);
                            let cell4 = row.insertCell(3);
                            let cell5 = row.insertCell(4);
                            let cell6 = row.insertCell(5);
                            cell1.innerHTML = index;
                            cell2.innerHTML = item.name;
                            cell3.innerHTML = item.timeStart;
                            cell4.innerHTML = item.timeEnd;
                            cell5.innerHTML = item.days.reduce((prev, current) => ([...prev, weekDays[current]]), []).join(', ');
                            cell6.innerHTML = '<button type="button" class="btn btn-success"><i class="fas fa-edit"></i></button>' +
                                `<button type="button" onClick="deleteSchedule(${index})" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>`

                        })
                        schedulesBody.style.display = 'block';
                        scheduleSpinner.style.display = 'none';
                        schedules = json;
                        console.log(json);
                    });
                }
            }).catch(error => {
                alert('An error when loading, please try again.')
            });
        }

        async function createSchedule() {
            let name = document.getElementById("name").value;
            let timeStart = document.getElementById("timeStart").value;
            let timeEnd = document.getElementById("timeEnd").value;

            let days = [];
            for (let index = 0; index <= 6; index++) {
                if (document.getElementById("day" + index).checked) {
                    days.push(index);
                }
            }

            if (name && timeStart && timeEnd && days) {
                let newJson = schedules;
                newJson.push({
                    name,
                    timeStart,
                    timeEnd,
                    days
                });

                scheduleModalSpinner.style.display = "block";
                scheduleModalContent.style.display = "none";
                fetch("/schedules", {
                    "referrerPolicy": "strict-origin-when-cross-origin",
                    "body": JSON.stringify(newJson),
                    "method": "POST",
                    "mode": "cors",
                    "credentials": "omit"
                }).then(() => {
                    scheduleModal.hide();
                    scheduleModalSpinner.style.display = "none";
                    getSchedules();
                });

            } else {
                alert('Please, fill all fields.')
            }
        }

        async function deleteSchedule(index) {
            let newJson = schedules;
            newJson.splice(index, 1);

            fetch("/schedules", {
                "referrerPolicy": "strict-origin-when-cross-origin",
                "body": JSON.stringify(newJson),
                "method": "POST",
                "mode": "cors",
                "credentials": "omit"
            }).then(() => {
                getSchedules();
            });
        }

        function newSchedule() {
            scheduleModal.show();
            scheduleModalSpinner.style.display = "none";
            scheduleModalContent.style.display = "block";
        }

    </script>
